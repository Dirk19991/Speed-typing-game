<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажер скорости печати</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Сложность</label>
          <select id="difficulty">
            <option value="easy">Легко</option>
            <option value="medium">Средне</option>
            <option value="hard">Тяжело</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Тренажер скорости печати</h2>
      <small>Слово:</small>
      <h1 id="word"></h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Напечатайте слово"
      />
      <p class="time-container">Осталось времени: <span id="time">10с</span></p>
      <p class="score-container">Счет: <span id="score">0</span></p>
      <div id="end-game-container" class="end-game-container"></div>
    </div>
  </body>
</html>
